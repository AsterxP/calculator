<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <header>
    <p>CALCULATOR</p>
  </header>
  <div class="main">
    <div class="container">
      <div class="display btn"></div>
      <div class="seven btn"><p>7</p></div>
      <div class="eight btn"><p>8</p></div>
      <div class="nine btn"><p>9</p></div>
      <div class="divide btn"><p>/</p></div>
      <div class="four btn"><p>4</p></div>
      <div class="five btn"><p>5</p></div>
      <div class="six btn"><p>6</p></div>
      <div class="multiply btn"><p>x</p></div>
      <div class="one btn"><p>1</p></div>
      <div class="two btn"><p>2</p></div>
      <div class="three btn"><p>3</p></div>
      <div class="minus btn"><p>-</p></div>
      <div class="zero btn"><p>0</p></div>
      <div class="decimal btn"><p>.</p></div>
      <div class="clear btn"><p>clr</p></div>
      <div class="plus btn"><p>+</p></div>
    </div>

  </div>
</body>
</html>
